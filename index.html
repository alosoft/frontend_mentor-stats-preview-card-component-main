<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div class="container">
      <div class="container__left">
        <div class="container__left-content">
          <h2 class="container__left-title">Get <span>insights</span> that help your business grow.</h2>
          <p class="container__left-body">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="container__left-stats">
          <div class="container__left-stats__item">
            <h3 class="container__left-stats__item-header">10k+</h3>
            <p class="container__left-stats__item-body">companies</p>
          </div>
          <div class="container__left-stats__item">
            <h3 class="container__left-stats__item-header">314</h3>
            <p class="container__left-stats__item-body">templates</p>
          </div>
          <div class="container__left-stats__item">
            <h3 class="container__left-stats__item-header">12m+</h3>
            <p class="container__left-stats__item-body">queries</p>
          </div>
        </div>
      </div>
      <div class="container__right">
      </div>
    </div>


  </body>

</html>
